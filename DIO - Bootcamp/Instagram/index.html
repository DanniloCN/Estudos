<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" sizes="192x192" href="//z-p3.www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
  <link rel="mask-icon" href="//z-p3.www.instagram.com/static/images/ico/favicon.svg/fc72dd4bfde8.svg" color="#262626">
  <link rel="shortcut icon" type="image/x-icon" href="//z-p3.www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico">

  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="img/instagram-celular.png" alt="celular com o Instagram">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="img/instagram-logo.png" alt="Logo Instagram" class="instagram-logo">
        <div class="profile-photo">
          <img src="img/perfil-instagram.jpg" alt="Foto do perfil">
        </div>
        <a href="#" class="instagram-login">Continue como da2nilocn</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é da2nilocn?</p>
        <p class="not-account">
          <a href="#" class="link-blue">Alternar conta</a>
          ou
          <a href="#" class="link-blue">Cadastre-se</a>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
